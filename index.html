<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
  <p>Formularz</p>
   <form action="https://formspree.io/aleksandra.gozlinska@wp.pl" method="POST">
           
            <input type="text" name="name" placeholder="Imię"><br>
            <input type="text" name="name" placeholder="Nazwisko"><br>
            <input type="email" name="mail" placeholder="email"><br>
            <input type="text" name="phone" placeholder="Telefon"><br>
            <select name="select" id="town">
                <option value="Kraków">Kraków</option>
                <option value="Warszawa">Warszawa</option>
                <option value="Gdańsk">Gdańsk</option>
            </select><br>
            <label for="male">Mężczyzna</label>
            <input type="radio" name="gender" id="male"><br>
            <label for="female">Kobieta</label>
            <input type="radio" name="gender" id="female"><br>
            <label for="other">Zgoda na przetwarzanie danych osobowych</label>
            <input type="checkbox" name="agreement" id="other"><br>
            <textarea maxlength="1000" name="message" placeholder="Wiadomość"></textarea><br>
            <input type="submit" value="Wyślij">            
       
       
       
   </form>
    
</body>
</html>
